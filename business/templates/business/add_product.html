{% extends "base.html" %}
{% block content %}
<h2>This page and its url is available only to admin user</h2>

<form action="{% url 'business:add_product' %}" method="POST">
    {% csrf_token %}
    <label for="name">Name of Product:</label><br>
    <input type="text" name="name" required><br>
    <label for="description">Description of the Product:</label><br>
    <input type="text-area" name="description" required><br>
    <label for="price">Price (USD):</label><br>
    <input type="number" name="price" required><br>
    <label for="quantity">Quantity</label><br>
    <input type="number" name="quantity" required><br>

    <br>
    <button type="submit"> Upload product</button>


</form>

{% endblock %}
