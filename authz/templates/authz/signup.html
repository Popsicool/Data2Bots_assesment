<h1>Sign up</h1>
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
<form action="{% url 'authz:signup' %}" method="POST">
    {% csrf_token %}
<label for="username">Username: </label><br>
<input type="text" required name="username"><br>
<label for="email">Email address:</label><br>
<input type="email" name="email"  required> <br>
<label for="first_name">First name:</label><br>
<input type="text" required name="first_name"><br>
<label for="last_name">Last_name:</label><br>
<input type="text" name="last_name" required><br>
<label for="password1">Password:</label><br>
<input type="password" name="password" required><br>
<label for="confirm_password">Confirm Password</label><br>
<input type="password" name="confirm_password"><br>

<button type="submit">Submit</button>
</form>


<p>Don't have an account yet? <a href="{% url 'authz:login' %}">Log in</a> here</p>
<p><a href="{% url 'business:index' %}">Home</a></p>
